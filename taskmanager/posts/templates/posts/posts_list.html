{% extends "layout.html" %}
{% block title %}
    Posts
{% endblock title %}
{% block content %}
    <section>
    <h1>POSTS</h1>
    {% for post in posts %}
        <article>
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{ post.title }}
            </h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock content %}
